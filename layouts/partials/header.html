<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  {{ with .Params.description }}<meta name="description" content="{{ . }}">{{ end }}
  {{ with .Params.author }}<meta name="author" content="{{ . }}">{{ end }}

  {{ partial "twitter.html" . }}

  {{ .Hugo.Generator }}

  <title>{{ .Title }}{{ if not .IsHome }} &middot; {{ .Site.Title }}{{ end }}</title>

  <link rel="stylesheet" href="{{ "css/main.css" | absURL}}"/>

  {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ . | absURL }}">
  {{ end }}

  {{ "<!-- Custom Fonts -->" | safeHTML }}
  <link href="{{ "css/fork-awesome.min.css" | absURL }}" rel="stylesheet" type="text/css">

  {{ with .Site.Params.favicon }}
  <link rel="shortcut icon" type="image/x-icon" href="{{ . | absURL }}">
  <link rel="icon" type="image/x-icon" href="{{ . | absURL }}">
  {{ end }}

  <meta name='theme-color' content='#fff' />
</head>
